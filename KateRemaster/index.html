<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beginners UI</title>
  <link rel="stylesheet" href="iconsfont.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,600;0,700;1,300;1,400&family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">

</head>

<body>

  <header style="width: 100%; background-color: bisque; height: 100px; margin-top: 15px; position: relative; display: flex;  justify-content: space-between;">

    <div class="KatesHeaderFullLogo" style="width: 200px; background-color: burlywood; margin-left: 30px; justify-content: center; display: flex; align-items: center;">

      <i class="fa-solid fa-2xl" style="background-color: white; color: black; height: 17px; width: 18px; margin: -7px 0 0 -18px;"></i>
      <span style="letter-spacing: 1.3px; font-weight: 570; font-size: 20px; font-family: 'Oswald'; margin: -8px 0 0 8px;">YOUR LOGO</span>

    </div>

    <div class="KatesHeaderMenu" style="width: 572px; background-color: rgb(87, 5, 124); margin-left: 87px; position: relative; display: flex; justify-content: space-between; align-items: center; ">

      <a href="#home" class="KatesHeaderMenuPoint" style="color: white; font-family: 'Oswald'; letter-spacing: 0.7px; cursor: pointer; text-decoration: none; font-weight: 400; font-size: 16.5px;" >HOME</a>
      <a href="#about" class="KatesHeaderMenuPoint" style="color: white; font-family: 'Oswald'; letter-spacing: 0.7px; cursor: pointer; text-decoration: none; font-weight: 400; font-size: 16.5px;" >ABOUT</a>
      <a href="#menu" class="KatesHeaderMenuPoint" style="color: white; font-family: 'Oswald'; letter-spacing: 0.7px; cursor: pointer; text-decoration: none; font-weight: 400; font-size: 16.5px;" >COURSES</a>
      <a href="#blog" class="KatesHeaderMenuPoint" style="color: white; font-family: 'Oswald'; letter-spacing: 0.7px; cursor: pointer; text-decoration: none; font-weight: 400; font-size: 16.5px;" >BLOG</a>

    </div>

    <div class="KatesHeaderBtnLines" style="width: 300px; background-color: yellowgreen; margin-right: 20px; position: relative;  display: flex;">

      <div class="KatesHeaderBtn" style="width: 55%; height: inherit; background-color: violet; justify-content: center; display: flex; align-items: center;">

        <button class="SignInBtn" style="width: 100px; height: 35px; margin: -2px 0 0 10px; font-family: 'Oswald'; font-weight: 500; font-size: 17px; letter-spacing: 0.1px; cursor: pointer;"> SIGN IN</button>

      </div>

      <div class="KatesHeaderLines" style="background-color: tomato; width: 45%; height: inherit; display: flex; justify-content: center; align-items: center;">

        <img class="KatesHeaderLinesImj" style="margin: -2px 0 0 5px; cursor: pointer;" src="images/Lines.png" alt="Menu">

      </div>

    </div>

  </header>

  <div class="KatesEmptyBlock" style="width: 100%; height: 100px; background-color: aqua; display: flex; position: relative; justify-content: center;">

    <div class="KatesManInCircle" style="height: 655%; width: 382px; margin-left: -22px; background-color: rgb(0, 255, 4); z-index: 1; display: flex; position: relative; padding-top: 35px; align-items: center;">
    
    <img src="images/Man.png" alt="Man" style="height: 715px; width: 307px; margin: 80px 0 0 19px; z-index: 1;">
    <img src="images/Circle.png" alt="" style="height: 377px; width:377px; position: absolute; z-index: 0; margin: 60px 0 0 2px;">   
    </div>

  </div>
  <div class="KatesUiEditionFullBlock" style="width: 100%; background-color: rgb(17, 5, 185); height: 130px; display: flex; position: relative; justify-content: space-between;" >

    <span style="font-weight: 700; font-size: 132px; text-align-last: left; letter-spacing: 5px; margin: -13px 0 0 50px; " >UI<span style="color: #aa84f9; margin-left: -2px;">.</span></span>

    <div class="KatesEditionFullBlock" style=" display: flex; position: relative; justify-content: center; align-items: center; width: 175px; height: 100px; border: 3px solid white; border-right: 0px; margin: 2px 0 0 0;" >

      <div class="KatesFullEditionTextBlock" style="margin: 0 0 0 -15px;" >

        <div>
          <span class="KatesEditionText" style=" font-size: 17px; font-weight: 600; text-align-last: center; letter-spacing: 3.5px;" >EDITION</span>
        </div>

        <div>
          <span class="KatesEditionYear" style="  font-size: 30px; font-weight: 700; letter-spacing: 5px;" >2022</span>
        </div>

        
      </div>

    </div>

  </div>

  <div class="KatesEmptyBlockForBeginners" style="width: 1440px; height: 322px; background-color: tomato; position: relative; justify-content: space-around; display: flex;">
    
    <div class="KatesProDesignerFull" style="background-color: chartreuse; height: 322px; width: 220px; display: flex; position: relative; align-items:end; justify-content: right;" >
      <div style="height: 150px; width: 175px; background-color: rgb(10, 0, 88);">
        <i class="fa-solid fa-2xl" style="background-color: white; color: black; height: 12px; width: 12px; margin: 18px 0 0 27px"></i>
        <div style="height: 47px; width: 115px; background-color: rgb(3, 63, 63); display: flex; margin: -18px 0 0 54px; letter-spacing: 0.4px;" >
          <span style="font-weight: 700; font-size: 14px; word-spacing: 4px; line-height: 26px;" >BECOME A PRO-DESIGNER</span>
        </div>
      </div>
    </div>

    <div class="KatesProDesignerFull" style="background-color: rgb(43, 0, 255); height: 322px; width: 50px; display: block;" >

    </div>

    <div class="KatesProDesignerFull" style="background-color: rgb(243, 13, 255); height: 322px; width: 350px; display: block; position: relative;" >
      <p class="KatesProDesignerStart" style="font-size: 20px; margin: 38px 0 0 52px; font-weight: 700; letter-spacing: 0.8px; line-height: 30px;" >START GUIDE FOR BEGINNER DESIGNERS</p>
      <p class="KatesProDesignerLorem" style="background-color: #aa84f9; padding-right: 15px; text-align: justify; font-size: 14px; margin: 8px 0 0 55px; hyphens: auto; line-height: 27px; font-weight: 600; letter-spacing: 0.6px;" >Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore .</p>
      
      <div style="position: relative; display: flex;" >

        <button class="KatesProDesignerLets">LET'S START</button>
        <button class="KatesProDesignerRead" style="width: 128px; height: 48px; background-color:#111111; margin: 36px 0 0 0px; color: white; font-family: 'Oswald'; font-size: 15px; letter-spacing: 1.3px; cursor: pointer;" >READ MORE</button>
     
      </div>

    </div>

  </div>
  
    <div class="KatesBeginnersBlock" style="display: inline-block; margin-left: 48px; background-color: rgb(28, 163, 216); transform-origin: top left; transform: rotate(-90deg); font-weight: 100; font-size: 44px; text-align: left; letter-spacing: 4px;" >
      BEGINNER<b>'s</b>
    </div>
    <div class="KatesManInCircleArr" style="width: 100%; height: 138px; background-color:yellow; margin-top: -58px; position: relative; justify-content: space-around; display: flex;">
      
      <div class="KatesArrLeft" style="width: 200px; background-color: blue; position: relative; justify-content: right; align-items: center; display: flex">
        <img src="images/arrowright.png" alt=""  style="margin: 20px 10px 0 0; transform: scale(-1, 1); cursor: pointer;">
      </div>

      <div class="KatesArrRight" style="width: 200px; background-color: blueviolet; position: relative; justify-content: left; align-items: center; display: flex;">
        <img src="images/arrowright.png" alt="" style="margin: 20px 0 0 10px; cursor: pointer;">
      </div>

    </div>

 
</body>

</html>
